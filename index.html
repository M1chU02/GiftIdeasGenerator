<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Ideas Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gift Ideas Generator</h1>

    <form id="giftForm">
      <label for="forWhom">For Whom (e.g., friend, mom, dad):</label>
      <input type="text" id="forWhom" name="forWhom" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="hobbies">Hobbies (comma separated):</label>
      <input type="text" id="hobbies" name="hobbies" required />

      <button type="submit">Generate Gift Ideas</button>
    </form>

    <div class="output">
      <h2>Gift Ideas:</h2>
      <p id="giftIdeas"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
